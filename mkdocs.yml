site_name: DebugMe Documentation
site_description: "A time-tested Ruby debugging gem for elegant variable inspection"
site_author: "Dewayne VanHoozer"
site_url: "https://madbomber.github.io/debug_me/"

repo_name: "MadBomber/debug_me"
repo_url: "https://github.com/MadBomber/debug_me"
edit_uri: "edit/master/docs/"

theme:
  name: material
  language: en

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"\`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: MadBomber
      repo: debug_me
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version: 1.1.4
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MadBomber/debug_me
      name: GitHub Repository
  generator: false

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: getting-started.md
  - User Guide:
      - Configuration: configuration.md
      - Usage Examples: usage.md
  - Reference:
      - API Reference: api-reference.md
      - Security: security.md
  - Project:
      - Changelog: changelog.md
      - Contributing: contributing.md

